name: workflow1

on: 
  push:
    branches:
    - main
    - dev
  workflow_dispatch:      # enable button to manually run the workflow
  schedule:               # schedule job to run
    - cron: '*/5 * * * *'  # now updating the cron job run now to every 5 mins

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: task1 for printing OS Details
        run: uname -a
      - name: task2 to print hostname
        run: hostname
        
